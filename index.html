<!DOCTYPE HTML>
<html>
  <head>
    <title>Hear test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimal-ui, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <h1 class="header__title">Hear test</h1>
        <div class="header__details">
          <h3>How well you can hear?</h3>
          <ul>
            <li>Use headphones and crank up the volume</li>
            <li>Mute all distractive applications</li>
            <li>Hit the start button and start listening</li>
            <li>Hit any keyboard button when you hear a tone</li>
            <li>Test results appear once ready</li>
          </ul>
        </div>
      </div>
      <canvas id="graph"></canvas>
      <div class="controls">
        <button class="controls__start">START</button>
        <button class="controls__stop" disabled>STOP</button>
        <span class="controls__confirmator"></span>
      </div>
    </div>
    <div class="footer">
      By: Luftare
    </div>
    <script src="heartest.js"></script>
    <script src="graph.js"></script>
    <script src="main.js"></script>
  </body>
</html>
